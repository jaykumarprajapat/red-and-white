<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><center>
    <form action="">
        <table border="2" cellspacing="0" cellpadding="10" height="100px" width="px"><caption><h2>Job Application Form</h2></caption>
            <tr>
                <td>Full Name : </td>
                <td><input type="text" name="" id="" placeholder="enter name"></td>
            </tr>
            <tr>
                <td>Email Eddress : </td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Phone number : </td>
                <td><input type="number" name="" id="" placeholder="123 - 456 - 7890" </td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="radio" name="gender" id="">male
                    <input type="radio" name="gender" id="">female
                </td>
            </tr>
            <tr>
                <td>Job Role : </td>
                <td>
                    <select name="" id="">
                        <option value="" hidden>--Select Role--</option>
                        <option value="">BCA</option>
                        <option value="">MCA</option>
                        <option value="">Btech</option>
                        <option value="">Mtech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth : </td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Color : </td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Upload Resume : </td>
                <td><input type="file" name="" id="" multiple></td>
            </tr>
            <tr>
                <td>Skills : </td>
                <td>
                    <input type="checkbox" name="hobby" id="">HTML
                    <input type="checkbox" name="hobby" id="">CSS
                    <input type="checkbox" name="hobby" id="">Javascript
                    <input type="checkbox" name="hobby" id="">React

                </td>

            </tr>
            <tr>
                <td>cover letter : </td>
                <td>
                    <textarea name="" id="" rows="5" cols="20" placeholder="write something about your self..."></textarea></td>
                
            </tr>
           
             <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="" id="" value="submit">
                      <input type="reset" name="" id="" value="reset">
                </td>
                
            </tr>

        </table>
    </form>
    </center>
</body>

</html>
