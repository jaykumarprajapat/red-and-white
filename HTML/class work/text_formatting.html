<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <p>this is <b>bold</b> tag.</p>
    <p>this is <strong>strong</strong> tag.</p>
    <p>this is <i>italic</i> tag.</p>
    <p>this is <em>emphasized </em> tag.</p>
    <p>this is <u>underline</u> tag.</p>
    <p>this is <small>small</small> tag.</p>
    <!-- deprecated tags -->
    <p>this is <big>big</big> tag.</p>

    <p>x <sup>2</sup></p>
    <p>H <sub>2</sub> O</p>

    <!-- SEO :search engine optimization -->

    <p>this is <strike>strike  </strike>tag.</p>

    <pre>
        <del>MRP:5000</del>
    sell price: <ins>insert tag</ins>
    </pre>

    <p>this is <mark>mark</mark> tag . used to highlight text. </p>

    <center>this is center tag</center>

</body>
</html>
