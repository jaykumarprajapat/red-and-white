<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <!-- <form action="">
        <label for="">Roll no:</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">Students Name</label>
        <input type="text" name="" id="">
        -
        <input type="text" name="" id="">
    </form> -->

    <form action="" >
        <table>
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" name="" id="" size="47px" required></td>
            </tr>
            <tr>
                <td>Student Name :</td>
                <td>
                <input type="text" name="" id="" placeholder="First Name"> -
                <input type="text" name="" id="" placeholder="Last Name">
            </td>
            </tr>
            <tr>
                <td>Father's Name :</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td>Date OF Birth :</td>
                <td>
                    <input type="text" name="" id="" placeholder="Day" size="5px">-
                    <input type="text" name="" id="" placeholder="Month" size="5px">-
                    <input type="text" name="" id="" placeholder="Year" size="5px">
                    <span><font size="5px">(DD-MM-YYYY)</font></span>
                </td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="" id=""></td>
                <td><input type="datetime-local" name="" id=""></td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile no:</td>
                <td>
                    <input type="text" name="" id="" value="+91" size="2px" readonly>
                    <input type="tel" name="" id="" pattern="[0-9]">
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <!-- name used to group -->
                    <input type="radio" name="gender" id="" >female
                    <input type="radio" name="gender" id="" >male
                </td>
            </tr>
            <tr>
                <td>married?</td>
                <td>
                    <input type="radio" name="marriage" id="">yes
                <input type="radio" name="marriage" id="">No
                </td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td>
                    <input type="checkbox" name="hobby" id="">Music
                    <input type="checkbox" name="hobby" id="">Sports
                    <input type="checkbox" name="hobby" id="">Dance
                </td>
            </tr>
            <tr>
                <td>Course: </td>
                <td>
                    <select name="" id="">
                    <option value="" hidden>--select your course--</option>
                    <option value="" >BCA</option>
                    <option value="">MCA</option>
                    <option value="">Btech</option>
                    <option value="">Mtech</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Student Photo:</td>
                <td><input type="file" name="" id="" multiple></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td>
                    <textarea name="" id="" rows="5" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="" value="Register">
                    <input type="reset" name="" id="">
                    <input type="button" name="" id="" value="Next">
                </td>
            </tr>
            <tr>
                <td><input type="color" name="" id=""></td>
                <td><input type="range" name="" id=""></td>
            </tr>
        </table>
    </form>
    <button>add to cart</button>
</body>
</html>
