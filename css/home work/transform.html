<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 200px;
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        transition: 5s;
    }
    .box:hover{
        transform: rotate(360deg);
        background-color: brown;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
